retrieveLatestDisclaimerID= SELECT MAX(maxnum) FROM (select TO_NUMBER(IDENTIFIER) as maxnum FROM LIFERAY.DISCLAIMER_SYSALERT)
insertDisclaimerEntry= INSERT INTO LIFERAY.DISCLAIMER_SYSALERT (IDENTIFIER,ENTRY_TYPE,CONTENT,ICON_REQ,VALIDITY_START_DT,VALIDITY_END_DT,CREATED_DATE_TIME) values (?,'Alert',?,'null',to_timestamp(?,'DD-MON-RR HH.MI.SSXFF AM'),to_timestamp(?,'DD-MON-RR HH.MI.SSXFF AM'),to_timestamp(?,'DD-MON-RR HH.MI.SSXFF AM'))